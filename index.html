<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- ================================
            Navbar
 ================================ -->

    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class=" fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>


    <!-- ================================
              End of Navbar
    ================================ -->
    <!-- ================================
                 Hero
    ================================ -->

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Show now</button>
        </div>
    </header>

    <!-- ================================
               End of Hero
    ================================ -->
    <!-- ================================
               Products
    ================================ -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- ================================
                       Single Product
            ================================ -->
            <article class="product">
                <div class="img-container">
                    <img src="images/product-1.jpeg" alt="product" class="product-img">

                    <button class="bag-btn" data-id="1"><i class="fas fa-shopping-cart"></i> Add to bag </button>
                </div>
            </article>
        </div>
    </section>

    <!-- ================================
               End of Products
    ================================ -->
    <!-- ================================
               Cart
    ================================ -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- ================================
                    Cart Item
                    ================================ -->
                <div class="cart-item">
                    <img src="images/product-1.jpeg" alt="product">
                    <div>
                        <h4>Queen Bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- ================================
                        End of Cart Item
                        ================================ -->

            </div>
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!-- ================================
               End of Cart
    ================================ -->

    <script src="scripts/app.js"></script>
</body>

</html>
